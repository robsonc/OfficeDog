<!doctype html>
<html ng-app="helloApp">
    <head>
        <title>Angular and Node Application</title>
    </head>
    <body>
        <div ng-controller="indexController">
            <form ng-submit="addTodo()">
                <label>Name:</label>
                <input type="text" ng-model="yourName" placeholder="Enter a name here">
                <input type="submit" value="Add" />
            </form>

            <hr>
            <h1>Hello {{yourName}}!</h1>
            <table>
                <tr>
                    <td>ID</td>
                    <td>TODO</td>
                </tr>
                <tr ng-repeat="item in items">
                    <td>{{ item.id }}</td>
                    <td>{{ item.todo }}</td>
                </tr>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
        <script type="text/javascript">
            //creare a module
            var helloApp = angular.module("helloApp", []);
            //create a controller
            helloApp.controller("indexController", function($scope){
                var items = [
                    {id: 1, todo: "Corrigir bugs"},
                    {id: 2, todo: "Estudar conceitos"}
                ];

                $scope.yourName = "World";
                $scope.items = items;

                $scope.addTodo = function(){
                    items.push({id: ($scope.items[$scope.items.length - 1].id + 1), todo: $scope.yourName});
                    $scope.yourName = "";
                };
            });
            //call views

        </script>
    </body>
</html>
